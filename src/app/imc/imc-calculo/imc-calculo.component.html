<div class="container">
    <h2>Calculadora de IMC</h2>
    <form #imcForm="ngForm" (ngSubmit)="calculateIMC(imcForm)">
      <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" ngModel required class="form-control">
      </div>
      <div class="form-group">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" ngModel required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!imcForm.valid">Calcular IMC</button>
    </form>
    <div *ngIf="imc">
      <h3>Seu IMC Ã©: {{ imc | number: '1.1-1' }}</h3>
      <p>{{ imcMessage }}</p>
    </div>
  </div>
